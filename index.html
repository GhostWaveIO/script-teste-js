<!DOCTYPE html>

<html lang="pt-br">
<head>
</head>

<body>
<script>
var nome = prompt("Digite um nome");
</script>

<p style="color: black; font-size: 30px; font-family: Arial, sans-serif; background: #ddd; padding: 20px; text-align: center;" id="num">1</p>
<div style="background: red; width: 100px; height: 100px; position: absolute; left: 0px; top: 0; border-radius: 100px;" id="b">
	<p style="color: white; margin-left: 10px; font-weight: bolder; font-size: 22px; margin-top: 40px;"></p>
</div>

<script>
var c = 1;

var bloco = document.getElementById("b");
var w = window.innerWidth;
var h = window.innerHeight;
var tamW = 100;
var tamH = 100;
posX = 1;
posY = 1;
var velX = 5;
var velY = 5;
var dirX = 1;
var dirY = 1;

bloco.getElementsByTagName("p")[0].innerText = nome;

function move(){

document.getElementById("num").innerText = Math.round(c);
c +=0.1;
	if((posX+tamW)>=w){
		bloco.style.background = "green";
	}
	if(posX<=0){
		bloco.style.background = "#ddd";
	}
	if((posY+tamH)>=h){
		bloco.style.background = "blue";
	}
	if(posY<=0){
		bloco.style.background = "pink";
	}


	if((posX+tamW)>w || posX<0){
	dirX *= -1;
	}
	if((posY+tamH)>h || posY<0){
		dirY *= -1;
	}
	posX += velX*dirX;
	posY += velY*dirY;
	bloco.style.left = posX+"px";
	bloco.style.top = posY+"px";
	window.requestAnimationFrame(move);
}
move();


</script>
</body>
</html>
